<!DOCTYPE html>
<html>
<head>
	<title>Twitter Sentiment Cloud</title>
</head>
<body>
	<div class="container">
	
		<div class="page-header">
			<h1>Twitter Sentiment Cloud</h1>
		</div>
			
		<div class="span6 offset3">
			<fieldset>
				<legend>Login</legend>
				<div wicket:id="feedback" />
				<form wicket:id="form" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="username">Name:</label>
						<div class="controls">
							<input wicket:id="username" type="text" id="username" class="input-xlarge" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn">Sign in</button>
						</div>
					</div>
				</form>				
			</fieldset>
		</div>
	</div>
</body>
</html>
