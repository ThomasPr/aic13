<!DOCTYPE html>
<html>
<head>
	<title>Twitter Sentiment Cloud</title>
</head>
<body>
	<div class="container-fluid">
	
		<div class="page-header">
			<h1>Twitter Sentiment Cloud</h1>
		</div>
		
		<div class="row-fluid">
			<div class="span4 well" >
				<h4>Number of CloudObjects</h4>
				<div wicket:id="objectsChart" style="height: 200px;"/>
			</div>
			
			<div class="span4 well">
				<h4>Number of Hosts</h4>
				<div wicket:id="hostsChart" style="height: 200px;"/>
			</div>
			
			<div class="span4 well">
				<h4>Load Average</h4>
				<div wicket:id="loadChart" style="height: 200px;"/>
			</div>
		</div>

		<div wicket:id="ajaxUpdate" class="row-fluid">
			<div class="span6 well">
				<h4>Running Hosts</h4>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Host</th>
							<th>CloudObjects</th>
							<th>Load</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="hostRow">
							<td wicket:id="host" />
							<td wicket:id="number" />
							<td wicket:id="load" />
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="span6 well">
				<h4>Requested Tasks</h4>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Search</th>
							<th>Period</th>
							<th>Tweets</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="taskRow">
							<td wicket:id="search" />
							<td wicket:id="period" />
							<td wicket:id="tweets" />
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
			
	</div>
</body>
</html>
